name: Release Please

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}
      version: ${{ steps.rp.outputs.version }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Read gradle.properties
        id: gradle-props
        run: |
          # Read publishing properties from gradle.properties
          get_prop() { grep "^$1=" gradle.properties | cut -d'=' -f2; }

          echo "mod_name=$(get_prop mod_name)" >> $GITHUB_OUTPUT
          echo "minecraft_version=$(get_prop minecraft_version)" >> $GITHUB_OUTPUT
          echo "java_version=$(get_prop java_version)" >> $GITHUB_OUTPUT
          echo "mod_loaders=$(get_prop mod_loaders)" >> $GITHUB_OUTPUT
          echo "curseforge_project_id=$(get_prop curseforge_project_id)" >> $GITHUB_OUTPUT
          echo "modrinth_project_id=$(get_prop modrinth_project_id)" >> $GITHUB_OUTPUT
          echo "curseforge_journeymap_id=$(get_prop curseforge_journeymap_id)" >> $GITHUB_OUTPUT
          echo "modrinth_journeymap_id=$(get_prop modrinth_journeymap_id)" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to CurseForge, Modrinth & GitHub
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Modrinth
          modrinth-id: ${{ steps.gradle-props.outputs.modrinth_project_id }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # CurseForge
          curseforge-id: ${{ steps.gradle-props.outputs.curseforge_project_id }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # GitHub Release
          github-tag: ${{ needs.release-please.outputs.tag_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Common settings
          name: ${{ steps.gradle-props.outputs.mod_name }} ${{ needs.release-please.outputs.version }}
          version: ${{ needs.release-please.outputs.version }}
          version-type: release
          changelog-file: CHANGELOG.md
          loaders: ${{ steps.gradle-props.outputs.mod_loaders }}
          game-versions: ${{ steps.gradle-props.outputs.minecraft_version }}
          java: ${{ steps.gradle-props.outputs.java_version }}
          files: build/libs/!(*-sources).jar
          dependencies: |
            journeymap(required){modrinth:${{ steps.gradle-props.outputs.modrinth_journeymap_id }}}{curseforge:${{ steps.gradle-props.outputs.curseforge_journeymap_id }}}
